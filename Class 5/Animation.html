<!DOCTYPE html>
<html>

	<head>
		<title>Animations!</title>

		<style>
		#box {
			width: 100px;
			height: 100px;
			background-color: #FF0000;
			transition: background-color 2s, margin 2s, width 2s;
		}

		#box.bigbluebox {
			background-color: #00FF00;
			width: 500px;
			height: 500px;
		}

		#box.moved {
			margin-left: 250px;
			margin-top: 250px;
		}
		#box:hover {d
			background-color:#00FF00;
		}
		</style>

		</head>

		<body>
			<h1>animations!</h1>

			<div id="box"></div>

			<script>
			const box = document.getElementById("box");
			box.addEventListener('click', function(e) {
				box.classList.toggle('bigbluebox');
			});
			box.addEventListener('mouseover', function(e) {
				box.classList.toggle('moved');
			});
			</script>
				
			

		</body>

	</html>
